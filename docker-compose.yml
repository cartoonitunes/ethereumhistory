services:
  postgres:
    image: postgres:16-alpine
    container_name: ethereumhistory-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ethereumhistory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ethereumhistory"]
      interval: 2s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:

